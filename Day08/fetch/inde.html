<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="../../reset.css" />
  </head>
  <body id="body" style="width: 100%; height: 100%">
    <div
      class="btn"
      style="
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: space-around;
      "
    >
      <button id="Bupyeong" style="font-size: 30px; padding: 20px 40px">
        부평
      </button>
      <button id="Bern" style="font-size: 30px; padding: 20px 40px">
        베른
      </button>
      <button id="Wellington" style="font-size: 30px; padding: 20px 40px">
        웰링턴
      </button>
      <button id="Toshkent" style="font-size: 30px; padding: 20px 40px">
        타슈켄트
      </button>
      <button id="Tokyo" style="font-size: 30px; padding: 20px 40px">
        도쿄
      </button>
      <button id="LosAngeles" style="font-size: 30px; padding: 20px 40px">
        로스엔젤레스
      </button>
      <button id="London" style="font-size: 30px; padding: 20px 40px">
        런던
      </button>
    </div>

    <section
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        line-height: 3;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        font-size: 50px;
      "
      id="LocationTime"
    >
      <div id="KoreaTime">한국 시간:</div>
      <div id="BernTime"></div>
      <div id="WellingtonTime"></div>
      <div id="ToshkentTime"></div>
      <div id="TokyoTime"></div>
      <div id="LosAngelesTime"></div>
      <div id="LondonTime"></div>
    </section>
  </body>
</html>
