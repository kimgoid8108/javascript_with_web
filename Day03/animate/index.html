<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <img src="SSocarlogo.svg" alt="" />
      <button id="menu"><i class="ri-menu-line"></i></button>
      <div id="screen" class="box hidden">
        <button id="close"><i class="ri-close-line"></i></button>
        <nav class="list">
          <a href="">쏘카</a>
          <a href="">쏘카플랜</a>
          <a href="">모두의주차장</a>
          <a href="">쏘카 엔터프라이즈</a>
          <a href="">쏘카일레클</a>
          <a href="">쏘카 항공권</a>
          <a href="">(주)쏘카</a>
          <a href="">쏘카 브랜드 센터</a>
        </nav>
      </div>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="쏘카 이미지.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="쏘카 이미지2.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="쏘카 이미지 3.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="쏘카 이미지4.jpg" alt="" />
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </header>
    <main>
      <section>
        <video
          autoplay
          muted
          loop
          playsinline
          id="video"
          src="../animate/main_video.mp4"
        ></video>
        <div id="textbox">
          <h1 id="heading">Lifetime Mobility</h1>
          <p id="title">라이프타임 모빌리티 플랫폼, 쏘카</p>
        </div>
      </section>
    </main>
  </body>
</html>
