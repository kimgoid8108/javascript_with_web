<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="css/index1.css" />
    <script src="js/index1.js" defer></script>
  </head>
  <body>
    <section id="introScreen">
      <div id="pageTransition"></div>
      <div id="characters">
        <img id="heros" src="image/hero.png" alt="" />
        <img
          class="monsters1"
          id="monster1"
          src="image/GreenMonster.png"
          alt=""
        />
        <img class="monsters2" id="monster2" src="image/Monster.png" alt="" />
        <img
          class="monsters3"
          id="monster3"
          src="image/blueMonster.png"
          alt=""
        />
        <img
          class="monsters4"
          id="monster4"
          src="image/BigBossMonster.png"
          alt=""
        />
      </div>
      <div id="gameTitle">영철이 온라인</div>
    </section>
    <section id="menu">
      <div id="start">게임시작</div>
      <div id="load">불러오기</div>
      <div id="comunication">공지사항</div>
    </section>
    <div id="loadTap">
      <h2>저장된 내용<i id="close" class="ri-close-large-line"></i></h2>
      <p>아직 못 만들었습니다ㅠㅠ</p>
    </div>
    <div id="comunicationTap"></div>
  </body>
</html>
